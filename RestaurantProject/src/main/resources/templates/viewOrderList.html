<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Restaurant</title>
    <link rel="stylesheet" href="/assets/css/viewOrderList.css">
</head>
<body>
    <div class="choose-table">
        <div class="left-content">
            <h2>VIEW ORDER LIST</h2>
            <hr class="divider-line">
            <h3>CUSTOMER INFORMATION</h3>
            <hr class="divider-line">
            <div class="td">Customer:</div>
            <div class="status-legend">
                <div class="legend-item">
                    <div class="box empty"></div>
                    <span>Đang chờ</span>
                </div>
                <div class="legend-item">
                    <div class="box ticked"></div>
                    <span>Đã hoàn thành</span>
                </div>
            </div>
            <div class="invoice-button">Exit</div>
        </div>
        <main>
            <div class="header">ORDER LIST</div>
            <div class="header2">
                <h1 class="left">DATE:</h1>
                <h1 class="right">TABLE CODE:</h1>
            </div>
            <div class="items-container">
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên món</th>
                            <th>Số lượng</th>
                            <th>Giá tiền</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item, iterStat : ${lists}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.price}"></td>
                            <td>
                                <div th:class="${item.status == 'Đã hoàn thành' ? 'completed' : 'waiting'}" class="status"></div>
                                <span th:text="${item.status}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <div class="invoice-button2">Confirm</div>
            </div>
        </main>
    </div>
</body>
</html>
